<bot donglicker3000>
    # You can have multiple channel entries
    channel \#buubot

    # It's never good to pay attention to buu
    ignore buu
    # Or his minions
    ignore buubot

    server irc.freenode.org

    # A regex matching the hostmask for the root user, needed for some
    # plugins (see plugin.conf)
    root_mask yournick@yourmask.tld
</bot>

